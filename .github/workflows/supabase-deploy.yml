name: Deploy Supabase

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: "supabase-deploy-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  deploy:
    name: Apply migrations & deploy Edge Functions
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (required for supabase CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: 'latest'

      - name: Verify Supabase CLI
        run: supabase --version

      - name: Validate Supabase secrets
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "ERROR: SUPABASE_PROJECT_REF is not set. Add it to repository secrets." >&2
            exit 1
          fi
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "ERROR: SUPABASE_ACCESS_TOKEN is not set. Add it to repository secrets." >&2
            exit 1
          fi

      - name: Ensure migrations exist (debug)
        run: |
          echo "migrations folder:"
          ls -la supabase/migrations || true

      - name: Link Supabase project (CI)
        run: |
          echo "Linking Supabase project: $SUPABASE_PROJECT_REF"
          supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Check migration status
        run: |
          echo "Checking current migration status..."
          supabase migration list

      - name: Apply database migrations
        run: |
          echo "Applying migrations to remote database..."
          # fail the job if migrations cannot be applied â€” don't swallow errors
          echo "y" | supabase db push || { echo "supabase db push failed" >&2; exit 1; }



      - name: Check for valid Edge Functions
        id: check_functions
        run: |
          FOUND=0
          if [ -d "supabase/functions" ]; then
            for d in supabase/functions/*/ ; do
              if [ -d "$d" ]; then
                if ls "$d"/index.ts "$d"/index.js "$d"/main.ts "$d"/main.js 1> /dev/null 2>&1; then
                  FOUND=1
                  break
                fi
              fi
            done
          fi
          if [ "$FOUND" = "1" ]; then
            echo "functions_present=true" >> $GITHUB_OUTPUT
          else
            echo "functions_present=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Edge Functions (if any)
        if: steps.check_functions.outputs.functions_present == 'true'
        run: |
          echo "Deploying Edge Functions to Supabase project: $SUPABASE_PROJECT_REF"
          echo "y" | supabase functions deploy --prune

      - name: List deployed functions (verification)
        if: steps.check_functions.outputs.functions_present == 'true'
        run: supabase functions list

      - name: Finished
        run: echo "Supabase deploy workflow completed."
